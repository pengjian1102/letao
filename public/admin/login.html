<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
</head>
<body class="body_bg">
  <div class="container">
    <div class="col-md-4 col-md-offset-4 enter">
      <div class="panel panel-primary">
        <div class="panel-heading"><h4 class="text-center">后台管理系统</h4></div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名" name="username" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-default pull-right">等录</button>
              </div>
              
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
