<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="aside">
    <div class="brand">
      <a href="javascript:;">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a class="now" href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <a href="javascript:;" class="pull-left">
        <span class="glyphicon glyphicon-align-justify icon_menu"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out icon_logout"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active"> 分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="content">
        <button class="btn btn-default mb-15">添加分类</button>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称 </th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖了个坑 -->
          </tbody>

        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="secondmodal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  <span class="secondtext">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <!-- 挖个坑 -->
                </ul>
                <input type="text" class="hidden categoryId" name="categoryId">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输录二级页名称" name="brandName">
            </div>
            <div class="form-group">
              <label for="secondfile" class="btn btn-default">上传图片</label>
              <input type="file" id="secondfile" class="hidden" name="pic1" data-url="/category/addSecondCategoryPic">
              <input type="text" class="hidden" name="hot" value="1">
            </div>
            <div class="form-group">
              <div class="secondimg">
                <img src="images/default.png" width="100">
                <input type="text" class="hidden" name="brandLogo">
              </div>
            </div>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn_logout">确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img width="50" height="50" src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt=""></td>
  </tr>
  {{/each}}
  </script>
  <script type="text/html" id="tpl2">
    {{each rows v i}}
    <li role="presentation">
        <a tabindex="-1" href="#" data-id="{{v.id}}">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
